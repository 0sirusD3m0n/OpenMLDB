name: FEDB-CICD
on: [push, pull_request]
env:
  GIT_SUBMODULE_STRATEGY: recursive
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          ls -al
          echo "commitIdï¼š${{ github.event.head_commit.id }}"
  style_check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/4paradigm/centos6_gcc7_fesql:legacy
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT_ZW }}
    steps:
      - uses: actions/checkout@v1
#        with:
#          submodules: true
      - name: update submodule
        run: |
          ln -s /opt/rh/sclo-git25/root/usr/bin/git /usr/local/bin/git
          git submodule init
          git submodule update
      -
        run: |
          ls -al fesql
          source /root/.bashrc && bash tools/style_check.sh
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/4paradigm/centos6_gcc7_fesql:legacy
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT_ZW }}
    steps:
#      - name: git_enable
#        run: ln -s /opt/rh/sclo-git25/root/usr/bin/git /usr/local/bin/git
      - uses: actions/checkout@v1
#        with:
#          submodules: true
      -
        name: clone fesql
        run: |
          ln -s /opt/rh/sclo-git25/root/usr/bin/git /usr/local/bin/git
          git clone https://wuyou10206:zw%401020688@github.com/4paradigm/HybridSE.git fesql
      - name: tar thirdparty
        run: |
           tar -zxvf /depends/thirdparty.tar.gz -C /depends/
           mv /depends/depends/thirdparty /depends/
      - name: build fesql
        run: |
          ls -al /depends/thirdparty
          source /root/.bashrc && sh tools/install_fesql.sh
      - name: build fedb
        run: |
          ls -al
          ln -sf /depends/thirdparty thirdparty
          ln -sf /depends/thirdsrc thirdsrc
          source /root/.bashrc && bash steps/simple_compile.sh
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            build/bin/rtidb
            build/bin/sql_sdk_test
            build/bin/sql_cluster_test
            build/bin/tablet_engine_test
            build/src/sdk/libsql_jsdk.so
            build/sql_pysdk/dist/*.whl
            build/python/dist/*.whl
          retention-days: 1