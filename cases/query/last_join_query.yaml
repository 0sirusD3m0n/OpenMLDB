    sql: |
      SELECT t1.col1 as id, t1.col0 as t1_col0, t1.col2 as t1_col2, str1 FROM t1 last join t2 on t1.col1=t2.col1 and t1.std_ts = t2.std_ts;
    inputs:
      - name: t1
        resource: cases/resource/simple_t1_ts.yaml
      - name: t2
        schema: str0:string, str1:string,col1:int32, std_ts:timestamp
        index: index1:col1:std_ts
