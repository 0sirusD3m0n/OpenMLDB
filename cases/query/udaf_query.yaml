          0, BB, 2.2, 220.2, 50, 2, 2
          0, A, 1.1, 110.1, 50, 1, 1
    output:
      schema: t1.col2:int16, t1.col5:int64, w1_col1_sum:int32, w1_col3_sum:float, w1_t2_col4_sum:double, w1_t2_col2_sum:int16, w1_col5_sum:int64, w1_t1_col1_at0:int32, t2_str1:string

