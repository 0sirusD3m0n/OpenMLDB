SQLCases:
  - id: 1
    desc: Window Query AT函数
    mode: request
    db: db1
    sql: |
      %%fun
      def test_at(col:list<int>, pos:int):int
          return col[pos]
      end
      def test_at_0(col:list<int>):int
          return test_at(col,0)
      end
      def test_sum(col:list<int>):int
          result = 0
          for x in col
              result += x
          return result
      end
      %%sql
      SELECT col2, col5, test_sum(col1) OVER w1 as w1_col1_sum, sum(col3) OVER w1 as w1_col3_sum,
      sum(col4) OVER w1 as w1_col4_sum, sum(col2) OVER w1 as w1_col2_sum,
      sum(col5) OVER w1 as w1_col5_sum, test_at_0(t1.col1) OVER w1 as w1_col1_at0,
      col6 as col6 FROM t1
      WINDOW w1 AS (PARTITION BY t1.col2 ORDER BY t1.col5 ROWS BETWEEN 3 PRECEDING AND CURRENT ROW) limit 10;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
          0, 2, 5, 2.2, 22.2, 2, 22
          1, 3, 55, 3.3, 33.3, 1, 333
          1, 4, 55, 4.4, 44.4, 2, 4444
          2, 5, 55, 5.5, 55.5, 3, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    output:
      schema: col2:int16, col5:int64, w1_col1_sum:int32, w1_col3_sum:float, w1_col4_sum:double, w1_col2_sum:int16, w1_col5_sum:int64, w1_col1_at0:int32, col6:string

      data: |
        5, 1, 1, 1.1, 11.1, 5, 1, 1, 1
        5, 2, 3, 3.3, 33.3, 10, 3, 2, 22
        55, 1, 3, 3.3, 33.3, 55, 1, 3, 333
        55, 2, 7, 7.7, 77.7, 110, 3, 4, 4444
        55, 3, 12, 13.2, 133.2, 165, 6, 5, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  - id: 2
    desc: LAST JOIN Window Query 函数AT
    mode: request
    db: db1
    sql: |
      %%fun
      def test_at(col:list<int>, pos:int):int
          return col[pos]
      end
      def test_at_0(col:list<int>):int
          return test_at(col,0)
      end
      def test_sum(col:list<int>):int
          result = 0
          for x in col
              result += x
          return result
      end
      %%sql
      SELECT t1.col2, t1.col5,
      test_sum(t1.col1) OVER w1 as w1_col1_sum, sum(t1.col3) OVER w1 as w1_col3_sum,
      sum(t2.col4) OVER w1 as w1_t2_col4_sum, sum(t2.col2) OVER w1 as w1_t2_col2_sum,
      sum(t1.col5) OVER w1 as w1_col5_sum, test_at_0(t1.col1) OVER w1 as w1_t1_col1_at0,
      str1 as t2_str1 FROM t1 last join t2 on t1.col1=t2.col1 and t1.col5 = t2.col5
      WINDOW w1 AS (PARTITION BY t1.col2 ORDER BY t1.col5 ROWS BETWEEN 3 PRECEDING AND CURRENT ROW) limit 10;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
