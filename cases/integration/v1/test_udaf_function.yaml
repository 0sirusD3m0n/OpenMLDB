          - [5, 6.0, 5.0, 2]
    sql: |
      SELECT id, 
        abs(sum(c3)) OVER w1 as r1,
        log((sum(c1) + sum(c2)) / c3) OVER w1 AS r2
      FROM {0}
      WINDOW w1 AS (PARTITION BY {0}.c3 ORDER BY {0}.id ROWS BETWEEN 10 PRECEDING AND CURRENT ROW);
