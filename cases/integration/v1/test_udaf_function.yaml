        - [2, 3.2, 14.795790545596741]
        - [3, 4.2, 22.19368581839511]
        - [4, 1.5, 4.3978952727983707]
        - [5, 2.0, 8.7957905455967413]

  - id: 12
    desc: arithmetic_and_udf_after_udaf
    tags: ["目前只能f(udaf()) over w，否则无法进入window agg节点"]
