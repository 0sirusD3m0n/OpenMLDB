db: test_zw
debugs: []
cases:
  - id: 1
    desc: 算术表达式
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000]
    sql: select c1,c2+1,c3*1,c2-1,c3/2,c3%2 from {0};
    expect:
      columns: ["c1 string","c2 + 1 int","c3 * 1 bigint","c2 - 1 int","c3 / 2 double","c3 % 2 bigint"]
      rows:
        - ["aa",3,3,1,1.5,1]
  - id: 2
    desc: 布尔表达式
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000]
    sql: select c1,c2=1,c3==3,c2!=1,c3>3,c2>=2,c3<=3,c2<2 from {0};
    expect:
      columns: ["c1 string", "c2 = 1 bool", "c3 = 3 bool", "c2 != 1 bool", "c3 > 3 bool", "c2 >= 2 bool", "c3 <= 3 bool", "c2 < 2 bool"]
      rows:
        - ["aa",false,true,true,false,true,true,false]
  - id: 3
    desc: 逻辑表达式
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000]
    sql: select c1,c2=1 and c3==3,c2=1 && c3==3,c2=1 or c3==3,c2=1 || c3==3,!(c2=1) from {0};
    expect:
      columns: ["c1 string","c2 = 1 AND c3 = 3 bool" ,"c2 = 1 AND c3 = 3 bool","c2 = 1 OR c3 = 3 bool","c2 = 1 OR c3 = 3 bool","NOT (c2 = 1) bool"]
      rows:
        - ["aa",false,false,true,true,true]
  - id: 4
    desc: 算术表达式不使用数字类型
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000]
    sql: select c1+1 from {0};
    expect:
      success: false
  - id: 5
    desc: 算术表达式-timestamp
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 double"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,2.3]
    sql: select c4+1,c5+1,c5*2,c5/2 from {0};
    expect:
      columns: ["c4 + 1 timestamp","c5 + 1 double","c5 * 2 double","c5 / 2 double"]
      rows:
        - [1590738989001,3.3,4.6,1.15]
  - id: 6
    desc: 算术表达式-date
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select c5+1 from {0};
    expect:
      success: false
  - id: 6
    desc: 算术表达式-timestamp*
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select c4*1 from {0};
    expect:
      success: false
  - id: 7
    desc: 布尔表达式-字符类型
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000]
    sql: select c1='aa' as f1 from {0};
    expect:
      - columns: ["f1 bool"]
        rows:
          - [true]
  - id: 8
    desc: 布尔表达式-日期类型
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select c5='2020-05-01' as f1, c5 > '2020-04-01' as f2 from {0};
    expect:
      columns: ["f1 bool", "f2 bool"]
      rows:
        - [true, true]
  - id: 9
    desc: 逻辑表达式不使用布尔表达式
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select c2=2 and (c2-1) as f1 from {0};
    expect:
      columns: ["f1 bool"]
      rows:
        - [true]
  - id: 10
    desc: 逻辑表达式不使用布尔表达式!
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select !c2 as not_c2 from {0};
    expect:
      columns: ["not_c2 bool"]
      rows:
        - [false]
  - id: 11
    desc: 逻辑表达式不使用布尔表达式-常量
    inputs:
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp","c5 date"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,3,1590738989000,"2020-05-01"]
    sql: select c2==2 and false as flag1,!true as flag2 from {0};
    expect:
      columns: ["flag1 bool", "flag2 bool"]
      rows:
        - [false,false]
  - id: 12_1
    desc: SIMPLE CASE WHEN 表达式
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "nothing"]
        - [3, "bb", "nothing"]
        - [4, "dd", "nothing"]
