  - id: 8
    desc: UDF函数包含IF和Else表达式
    sql: |
      %%fun
      def test(x:i32,y:i32):i32
          if x > 1
          	c=x+y
          elif y >1
          	c=x-y
          else
          	c=x*y
          return c
      end
  - id: 9
    desc: UDF函数包含复杂IF和ELSE语句
    sql: |
      %%fun
      def test(x:i32,y:i32):i32
          if x > 1
          	c=x+y
          elif y >1
          	if x-y >0
          		c=x-y
          	elif x-y <0
          		c = y-x
          	else
          		c = 9999
          else
          	if x < -100
          		c = x+100
          	elif y < -100
          		c = y+100
          	else
          		c=x*y
          return c
      end
