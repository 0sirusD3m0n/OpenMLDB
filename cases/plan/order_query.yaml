SQLCases:
  - id: 1
    desc: 简单排序
    sql: SELECT COL1 FROM t1 order by COL1;
  - id: 2
    desc: 两列排序DESC
    sql: SELECT COL1, COL2, COL3 FROM t1 order by COL1, COL2 DESC;
  - id: 3
    desc: 多列排序
    sql: SELECT COL1 FROM t1 order by COL1, COL2, COL3;
  - id: 4
    desc: 按聚合结果排序
    sql: SELECT SUM(COL2) as sum_col2 FROM t1 Group By col1 order by sum_col2 DESC;
