db: test_zw
cases:
  - id: 0
    desc: 简单列查询
    db: db1
    sql: select * from t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string, std_ts:timestamp
        index: index2:col2:col5
    expect:
      resolve_column:
        - relation_name: t1
          column_name: col0
          path_idx: -1
          source_col_idx: 0
          source_name: t1

  - id: 1
    desc: 对输入表做列筛选
    db: db1
    sql: select col0 as new_col, col1+1 as col1 from t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string, std_ts:timestamp
        index: index2:col2:col5
    expect:
      resolve_column:
        - doc: 使用源表名解析源表列名
          relation_name: t1
          column_name: col0
          path_idx: 0
          source_col_idx: 0
          source_name: t1
        - doc: 源表列名解析必须配合表名字
          column_name: col0
          is_error: true
        - doc: 直接使用当前表列名 
          column_name: new_col
          path_idx: 0
          source_col_idx: 0
          source_name: t1
        - doc: 解析新产生的列名
          column_name: col1
          path_idx: -1
          source_col_idx: 1
        - doc: 不能解析非当前表的源表列
          column_name: t1.col1
          is_error: true
