    stage: deploy
    script:
        - bash tools/cicd/extract_intermediate_java_cicd_artifacts.sh linux
        # - bash tools/cicd/extract_intermediate_java_cicd_artifacts.sh mac
        - bash tools/cicd/deploy_fesql_spark_jar.sh
