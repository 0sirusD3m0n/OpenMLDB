package rtidb;

option cc_generic_services = true;

message PutRequest {
  // the prefix key 
  optional string pk = 1;
  // the subfix key
  optional string sk = 2;
  optional bytes value = 3;
}

message PutResponse {
  optional int32 code = 1;
  optional string msg = 2;
}

service RtiDBTabletServer {
  rpc Put(PutRequest) returns (PutResponse);
}
