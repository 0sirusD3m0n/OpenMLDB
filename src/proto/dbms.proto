import "common.proto";
import "type.proto";

package fesql.dbms;
option cc_generic_services = true;
option java_package = "com._4paradigm.fesql.dbms";
option java_outer_classname = "DBMS";

message AddGroupRequest {
    optional string name = 1;
}

message AddGroupResponse {
    optional common.Status status = 1;
}

message AddTableRequest {
    optional type.TableDef table = 1;
}

message AddTableResponse {
    optional common.Status status = 1;
}

message ShowSchemaRequest {
    optional string name = 1;
}

message ShowSchemaResponse {
    optional common.Status status = 1;
    optional type.TableDef table = 2;
}

service DBMSServer {
    rpc AddGroup (AddGroupRequest) returns (AddGroupResponse);
    rpc AddTable (AddTableRequest) returns (AddTableResponse);
    rpc ShowSchema (ShowSchemaRequest) returns (ShowSchemaResponse);
}
