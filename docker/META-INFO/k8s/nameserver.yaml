apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nameserver
  namespace: {{.namespace}}
  labels:
    rtidb: nameserver  # deployment 标签
spec:
  replicas: 2  # 3 副本实例
  selector: # replicas 匹配的 pod 标签
    matchLabels:
      rtidb: nameserver  # rtidb 标签
  template:
    metadata:
      labels: # pod 标签
        rtidb: nameserver  # rtidb 标签
    spec:
      hostNetwork: true # hostNetwork
      containers:
      - env:
        - name: zk_cluster
          value: {{.zk_cluster}}
        - name: zk_root_path
          value: "/rtidb"
        image: {{.registry}}/nameserver:v3.1.0
        name: rtidb
        imagePullPolicy: Always
      imagePullSecrets:
      - name: docker-secret
      securityContext: {}
      affinity:
        nodeAffinity: # node 亲和性，只调度到有 run-rtidb=true 标签的节点
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: rtidb-nameserver
                operator: In
                values:
                - "true"
        podAntiAffinity: # pod 互斥性，阻止具有 rtidb=tablet 的 Pod 调度到同一个节点
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: rtidb
                operator: In
                values:
                - nameserver
            topologyKey: "kubernetes.io/hostname"
      securityContext: # root 账户运行
        runAsUser: 0
